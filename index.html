<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        /* Container */
        .login-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Header */
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        /* Labels */
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        /* Inputs */
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Button */
        .login-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        /* Message */
        #message {
            margin-top: 15px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
        // Map user credentials to spreadsheet URLs
        const userSpreadsheets = {
            user1: {
                password: "1",
                url: "https://docs.google.com/spreadsheets/d/1f9YSpNATeMBjKezunqQQ7FZV9PPiHJeyTQihDYnLh08/edit?usp=sharing"
            },
            user2: {
                password: "2",
                url: "https://docs.google.com/spreadsheets/d/1Plf8VV681AdzxqsyFHQLlyjEnVK59KBqmktymjLvAh8/edit?usp=sharing"
            },
            user3: {
                password: "3",
                url: "https://docs.google.com/spreadsheets/d/your-google-sheet-id-3"
            }
        };

        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const messageElement = document.getElementById("message");

            // Check if username exists in the mapping
            if (userSpreadsheets[username]) {
                if (userSpreadsheets[username].password === password) {
                    messageElement.style.color = "green";
                    messageElement.textContent = "Login successful! Redirecting...";
                    // Redirect to the corresponding spreadsheet
                    window.location.href = userSpreadsheets[username].url;
                } else {
                    messageElement.style.color = "red";
                    messageElement.textContent = "Incorrect password. Please try again.";
                }
            } else {
                messageElement.style.color = "red";
                messageElement.textContent = "Invalid username. Please try again.";
            }
        });
    </script>
</body>
</html>
